<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/metro-bootstrap.css">
	<script src="/AlamoConservation/js/jquery/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).on("submit","#loginform",function(){
			console.log($("#username").val()+$("#password").val());

			$.ajax({
				type: "post",
				url: "php/login.php",

				data:{
					username:$("#username").val(),
					password:$("#password").val()
				},
								beforeSend: function(){
					console.log("123");
					checkForm();},
error: function (XMLHttpRequest, textStatus, errorThrown) {
					alert("before error");
					alert(XMLHttpRequest.status);
					alert(XMLHttpRequest.readyState);
					alert(textStatus);
				},


complete: function (data) {
	console.log(data.responseText);
					if(data.responseText === "0"){
						$("#hint").show();
					}else{
						if(data.responseText ==="1"){
							window.location.href = "index_view.html";
						}
					}
				}

			});

		})
		function checkForm() {
			var cform = document.getElementById("loginform");
			var name = cform.username.value;
			var upwd = cform["password"].value;
			if (name == "" || upwd == "") {
				alert("please input the username and password");
				return false;
			}
			return true;
			}

	</script>
	<title>Login Page</title>

	<style type="text/css">
	body{background-image: url(alamo22.jpg);

	background-position:center;
	opacity:0.9;
	background-repeat: no-repeat;
	}
	</style>

</head>

<body class="metro">
	<!--<body background="texas_san_antonio_01.jpg" >-->
	<!--<div class="ribbed-olive no-margin" style="height: 900px">-->
		<div class="container">
			<div class="row" style="height: 200px"></div>
			<div class="row">
				<div class="span6 offset3 padding20 bg-grayLighter">
					<form id="loginform" style="margin:0 auto" method="post" action="#" onsubmit="return false;">
						<fieldset>
							<legend>Login</legend>
							<span class="subhead" id="hint" style="display: none;color: red;">The username or password is wrong</span></br>
							<lable>Username</lable>
							<div class="input-control text" data-role="input-control">
								<input type="text" placeholder="type text" id="username">
								<button class="btn-clear" tabindex="-1" type="button"></button>
							</div>
							<lable>Password</lable>
							<div class="input-control password">
								<input type="password" id="password" value="" placeholder="input password" />
								<button class="btn-reveal"></button>
							</div>
							<div class="input-control checkbox" data-role="input-control">
								<label>
									<input type="checkbox" checked=""> <span class="check"></span>
									Remember Me</label>
							</div>
							<div></div>
							<input id="submit" type="submit" value="Submit">

							</fieldset>

					</form>
				</div>
			</div>
					</div>
	</div>


</body>
